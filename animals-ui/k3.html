                <hr/>
                <h1>宠物狗狗怀孕期间护理正确方法，养狗人必看......</h1>
                <hr/>
                <p>孕初期。正常饮食，无需在已经成犬粮中添加任何营养素，会导致母犬超负荷。</p>
                <p>孕中期。少食多餐，并按胎儿数量增加食量。生产只数少的母犬只需增加30％的喂食量，多的则增加60％；狗粮可以选择标有“成长中”、“puppy”或“怀孕中”（幼犬犬粮也可）字样的食物。（这一类狗粮符合孕期所需的高营养摄取）</p>
                <p>孕晚期。为促使乳汁分泌，母犬必须摄取一些高质量的蛋白质（蛋、肉等），并且补充维生素、矿物质及钙。</p>
