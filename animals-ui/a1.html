<script type="application/javascript">
    new Vue({
        el: "#Vue-app",
        components: {
            shotcut: () => import('./js/pages/shotcut.js'),
        },
        data: {
            id: "",
            animalAdoptVo: "",
            userId: ly.store.getJson("user").id,
            url: "img/dog/adopt.jpg",
            srcList: [
                'img/cat/1.jpg',
                'img/cat/cat01.jpg',
                'img/cat/cat02.jpg',
            ],
            adoptCommentShow: "",
            adoptComment: {
                content: "",
                commentUserId: "",
                commentTime: "",
                adoptId: "",
                commentUserName: ""
            },
            user: "",
        },
        created () {
          this.getAnimalAdoptDetailsById();
          this.queryCommentByAdoptId();
        },
        methods: {
            showSuccessMsg(data) {
                this.$message(
                    {
                        message: data,
                        type: 'success'
                    }
                );
            },
            /*失败消息*/
            showFaileMsg(data) {
                this.$message.error(data);
            },
            // 鼠标滑过 放大图片大指定区域
            onmouseover(src) {
                console.log(src + "src=====");
                this.url = src.photo;
            },
            /*获取子组件中的方法*/
            getChildData: function (msg) {
                this.userId = msg[0];
            },
            // 页面跳转后立马记载数据
            getAnimalAdoptDetailsById() {
                // 获取页面中的参数
                this.id = ly.getUrlParam("id");
                let _this = this;
                ly.http.get("/adopt/getAnimalAdoptDetailsById?id=" + this.id)
                    .then(resp => {
                        if (resp.status === 200) {
                            _this.animalAdoptVo = resp.data;
                            _this.srcList = _this.animalAdoptVo.photoAnimalAdopts;
                            let arr = _this.animalAdoptVo.photoAnimalAdopts;
                            _this.url = arr[0].photo;
                            console.log("_this.url=" + _this.url)
                            console.log("url" + _this.url);
                        }
                    })
            },

            toPublish() {
                if (!ly.store.get("token")) {
                    window.location = "/login.html";
                } else {
                    window.location = "/adopt-publish-message.html";
                }
            },
            toManage() {
                if (!ly.store.get("token")) {
                    window.location = "/login.html";
                } else {
                    window.location = "/adopt-manage-message.html";
                }
            },

            getUserById(userId) {
                let _this = this;
                ly.http.get("/user/getUserById?userId=" + _this.userId)
                    .then(resp => {
                            if (resp.status === 200) {
                                _this.user = resp.data;
                                console.log(_this.user);
                            }
                        }
                    )
            },
            // 留言
            publishMsg() {
                this.adoptComment.adoptId = this.id;
                this.adoptComment.commentUserId = ly.store.getJson("user").id;
                this.adoptComment.commentUserName = ly.store.getJson("user").username;
                this.adoptComment.commentTime = ly.formatDate(new Date(), "yyyy-MM-dd hh:mm");
                let _this = this;
                ly.http.post("/adopt/saveComment", ly.stringify(this.adoptComment))
                    .then(resp => {
                        if (resp.status === 200) {
                            _this.showSuccessMsg("留言成功！");
                            // 清楚信息
                            _this.adoptComment.content = "",
                                // 刷新信息
                            _this.queryCommentByAdoptId();
                      } else {
                            _this.showFaileMsg("留言失败！请重新留言!");
                        }
                }).cache(() => { _this.showFaileMsg("留言失败！请重新留言!");})
            },
            // 获取浏览消息
            queryCommentByAdoptId () {
                let _this = this;
                ly.http.get("/adopt/queryCommentByAdoptId?adoptId=" + this.id).then(resp => {
                    if (resp.status === 200) {
                        _this.adoptCommentShow = resp.data;
                    }
                })
            },
            noneMsg() {
                this.$message.error("@@!----抱歉！该功能还在开发中！");
            }
        }
    });
</script>
